{% extends 'flatpages/default.html' %}

{% block content %}
<h2>Login to site</h2>
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
    <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
    </table>
    <input type="submit" value="Log in">
</form>
<button><a href="/sign/signup">Register</a></button>
{% endblock content %}
